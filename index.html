h1, h2, h3, h4, h5, h6 {

	font-weight:bold;
}
h1, h2, h3, h4, h5, h6, div, p, dl, dt, dd, ul, ol, li, form, fieldset, blockquote, address, table, thead, tbody, tfoot, tr, td, caption {
	margin:0;
	padding:0;
}
ul, ol {
	list-style:none;
}
img {
	border:0;
}

figure {
	padding: 0;
	margin: 0;
}

button {

	margin: 0;
	padding: 0;
	display: block;
	font-size: 12px;
}

body {
    padding: 20px;
}

.container {
    width: 900px;
    overflow: hidden;
    /* display: grid;
    grid-template-columns: repeat(3, 280px);
    grid-template-rows: repeat(auto-fill, 280px);
    grid-gap: 20px; */

    /* display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: flex-start;
    padding: 10px; */
}

.container > .item {
    margin: 10px;
    float: left;
}

body {
    background-color: #eee;
}

.container {
    /* border: 1px solid red; */
    margin: auto;
}

.item {
    /* border: 1px solid orange; */
    height: fit-content;
    width: fit-content;
}


.item > .wrap {
    /* border: 1px solid yellow; */
    position: relative;
    width: fit-content;
    height: fit-content;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: block;
}

.item > .wrap figcaption {
    font-size: 40px;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    color: white;
    display: flex;
    text-align: center;
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.wrap:hover figcaption {
    opacity: 1;
    z-index: 1;
    background-color: rgba(0, 0, 0, 0.3);
    transition: 0.2s ease;
}

.wrap:hover > img {
    scale: 105%;
    filter: saturate(180%) blur(10px);
}

.item .photo,figcaption {
    /* border: 1px solid green; */
    display: block;
    transition: 0.2s ease-in-out;
}
